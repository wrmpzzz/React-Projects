<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    
    h1 {
      margin-bottom: 20px;
    }
    
    .input-container {
      margin-bottom: 20px;
    }
    
    input[type="text"] {
      padding: 8px;
      width: 70%;
      margin-right: 10px;
    }
    
    button {
      padding: 8px 16px;
      cursor: pointer;
    }
    
    ul {
      list-style: none;
      padding: 0;
    }
    
    li {
      padding: 10px;
      margin: 5px 0;
      background: #f5f5f5;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    li span {
      flex: 1;
    }
    
    .completed {
      text-decoration: line-through;
      color: #888;
    }
    
    .edit-container {
      margin-top: 20px;
      padding: 15px;
      background: #e3f2fd;
      border-radius: 4px;
    }
    
    .edit-container h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Todo List</h1>
  
  <div class="input-container">
    <input type="text" id="newTodoInput" placeholder="Add todo">
    <button onclick="addTodo()">Add Todo</button>
  </div>

  <ul id="todoList"></ul>

  <div id="editContainer" class="edit-container" style="display: none;">
    <h3>Edit Todo</h3>
    <input type="text" id="editInput">
    <button onclick="finishEditing()">Done</button>
  </div>

  <script>
    let nextId = 3;
    let editingId = null;

    let todos = [
      { id: 0, text: 'Learn React', isCompleted: false },
      { id: 1, text: 'Learn Vue', isCompleted: false },
      { id: 2, text: 'Learn Svelte', isCompleted: false }
    ];

    function render() {
      const todoList = document.getElementById('todoList');
      todoList.innerHTML = '';

      todos.forEach(todo => {
        const li = document.createElement('li');
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = todo.isCompleted;
        checkbox.onchange = () => toggleComplete(todo.id);
        
        const span = document.createElement('span');
        span.textContent = todo.text;
        if (todo.isCompleted) {
          span.className = 'completed';
        }
        
        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => startEditing(todo.id);
        
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => deleteTodo(todo.id);
        
        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(editBtn);
        li.appendChild(deleteBtn);
        
        todoList.appendChild(li);
      });
    }

    function addTodo() {
      const input = document.getElementById('newTodoInput');
      const text = input.value.trim();
      
      if (text) {
        todos.push({
          id: nextId++,
          text: text,
          isCompleted: false
        });
        input.value = '';
        render();
      }
    }

    function deleteTodo(id) {
      todos = todos.filter(todo => todo.id !== id);
      render();
    }

    function toggleComplete(id) {
      todos = todos.map(todo => 
        todo.id === id ? { ...todo, isCompleted: !todo.isCompleted } : todo
      );
      render();
    }

    function startEditing(id) {
      editingId = id;
      const todo = todos.find(t => t.id === id);
      
      const editContainer = document.getElementById('editContainer');
      const editInput = document.getElementById('editInput');
      
      editInput.value = todo.text;
      editContainer.style.display = 'block';
      editInput.focus();
    }

    function finishEditing() {
      const editInput = document.getElementById('editInput');
      const newText = editInput.value.trim();
      
      if (newText && editingId !== null) {
        todos = todos.map(todo =>
          todo.id === editingId ? { ...todo, text: newText } : todo
        );
      }
      
      document.getElementById('editContainer').style.display = 'none';
      editingId = null;
      render();
    }

    // Enter key support
    document.getElementById('newTodoInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTodo();
    });

    document.getElementById('editInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') finishEditing();
    });

    // Initial render
    render();
  </script>
</body>
</html>
